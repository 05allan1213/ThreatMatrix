logger:
  format: json # 日志格式 可选值: text, json
  appName: honey_node # 应用名称
  level: info # 日志级别 可选值: debug, info, warn, error, fatal, panic

system:
  grpcManageAddr: "82.157.155.26:8081" # gRPC管理地址
  network: eth0 # 主网卡名
  uid: 28b603b8-1561-4b6b-914f-09df0b600089

db:
  db_name: "gorm.db" # 数据库名
  maxIdleConns: 10 # 最大空闲连接数
  maxOpenConns: 100 # 最大连接数
  connMaxLifetime: 10000 # 连接最大生命周期，单位秒

filterNetworkList: # 过滤网卡
  - br-
  - docker
  - mc_

mq:
  user: admin # 用户名
  password: password # 密码 
  host: 82.157.155.26 # RabbitMQ地址
  port: 5671 # RabbitMQ端口
  createIpExchangeName: createIpExchange # 创建IP的交换机名称
  deleteIpExchangeName: deleteIpExchangeName # 删除IP的交换机名称
  bindPortExchangeName: bindPortExchangeName # 绑定端口的交换机名称
  ssl: true
  clientCertificate: mq_cert/client_certificate.pem # 客户端的证书
  clientKey:  mq_cert/client_key.pem # 客户端的私钥
  caCertificate: mq_cert/ca_certificate.pem # ca的证书