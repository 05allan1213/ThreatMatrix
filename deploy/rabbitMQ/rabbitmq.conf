# ========== AMQP SSL 配置 ==========
listeners.ssl.default = 5671
ssl_options.cacertfile = /etc/rabbitmq/ssl/ca_certificate.pem  # 匹配你的CA证书名
ssl_options.certfile = /etc/rabbitmq/ssl/server_certificate.pem  # 匹配服务端证书名
ssl_options.keyfile = /etc/rabbitmq/ssl/server_key.pem  # 匹配服务端私钥名
ssl_options.verify = verify_peer
ssl_options.fail_if_no_peer_cert = false

# ========== 管理界面 SSL 配置 ==========
management.ssl.port = 15671
management.ssl.cacertfile = /etc/rabbitmq/ssl/ca_certificate.pem
management.ssl.certfile = /etc/rabbitmq/ssl/server_certificate.pem
management.ssl.keyfile = /etc/rabbitmq/ssl/server_key.pem